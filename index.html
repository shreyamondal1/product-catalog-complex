<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header h1 i {
            color: var(--primary-color);
        }

        .controls-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .search-wrapper {
            position: relative;
            flex: 1;
        }

        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
        }

        #product-search {
            padding-left: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            height: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #product-search:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        #sort-options {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            height: 50px;
            font-size: 1rem;
            padding: 0 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #sort-options:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .result-info {
            background: linear-gradient(135deg, var(--primary-color), #357abd);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: white;
            font-size: 1.8rem;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .product-category {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-top: 1rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .no-results i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .no-results h3 {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: #999;
        }

        .controls-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
            }

            .search-wrapper,
            #sort-options {
                width: 100%;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        .label-text {
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.9rem;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="bi bi-shop"></i>
                Product Catalog
            </h1>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="controls-row">
                <div class="control-group">
                    <label class="label-text" for="product-search">
                        <i class="bi bi-search"></i> Search Products
                    </label>
                    <div class="search-wrapper">
                        <i class="bi bi-search"></i>
                        <input 
                            type="text" 
                            id="product-search" 
                            class="form-control" 
                            placeholder="Search by product name..."
                            autocomplete="off"
                        >
                    </div>
                </div>

                <div class="control-group">
                    <label class="label-text" for="sort-options">
                        <i class="bi bi-sort-down"></i> Sort By
                    </label>
                    <select id="sort-options" class="form-select">
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name-az">Name: A-Z</option>
                    </select>
                </div>

                <div class="control-group" style="flex: 0.5; min-width: 150px;">
                    <label class="label-text">
                        <i class="bi bi-info-circle"></i> Results
                    </label>
                    <div class="result-info">
                        <i class="bi bi-grid-3x3-gap-fill"></i>
                        <span id="result-count">0</span> Products
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="product-container">
            <div class="product-grid" id="product-grid"></div>
        </div>
    </div>
